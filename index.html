<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

</head>
<body id="home">
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"><i class="far fa-home fa-lg"></i>&nbsp;Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html"><i class="far fa-newspaper fa-lg"></i>&nbsp;Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="creations.html"><i class="far fa-pencil-ruler fa-lg"></i>&nbsp;Creations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html"><i class="far fa-th fa-lg"></i>&nbsp;Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html"><i class="far fa-user fa-lg"></i>&nbsp;About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html"><i class="far fa-envelope fa-lg"></i>&nbsp;Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 collapse" type="search" placeholder="Search" aria-label="Search" id="Searching">
                        <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#Searching" aria-expanded="false" aria-controls="Searching" href="#Searching"><i class="fas fa-search fa-lg"></i></a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
<!-- Images -->
<main>
    <div class="switch-images">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/lego_hunting_lodge.JPG" class="d-block img-home" alt="a lego hunting lodge">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="creations.html"><button class="btn btn-primary"><h5>Go to creations</h5></button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/sunset.JPEG" class="d-block  img-home" alt="beautiful sunset in elba">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="gallery.html"><button class="btn btn-primary"><h5>Go to gallery</h5></button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/lego_microscale_mansion.JPG" class="d-block img-home" alt="a lego microscale mansion next to a street">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="gallery.html"><button class="btn btn-primary"><h5>Go to gallery</h5></button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/gallery/lego_brick_figure.png" class="d-block img-home" alt="a lego figure dressed as a blue lego brick">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="gallery.html"><button class="btn btn-primary"><h5>Go to gallery</h5></button></a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</main>
    <!-- Footer -->
    <footer id="main-footer" class="footer mt-auto py-3 bg-dark footer-fixed fixed-bottom">
        <div class="container-fluid">
            <div class="text-light d-flex justify-content-sm-between align-items-start">
                <div class="d-flex justify-content-start" style="width:200px;"><a href="#" class="text-light" id="footer-link">Impressum</a></div>
                <div class="d-flex justify-content-center" style="width:200px;"><p class="px-3">&copy; 2021</p></div>
                <div class="d-flex justify-content-end" style="width:200px;"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Me</button></div>
            </div>
        </div>
    </footer>

    <!-- Contact Modal -->
    <div class="modal fade text-dark" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalTitle">Contact Me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname"></label>
                            <input type="text" class="form-control" placeholder="First name" id="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname"></label>
                            <input type="text" class="form-control" placeholder="Last name" id="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" placeholder="Email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea class="form-control" placeholder="Your message" id="message"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i>&nbsp;Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
