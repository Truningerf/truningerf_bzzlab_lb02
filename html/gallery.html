                    <img src="../images/gallery/bayern_scnd.jpg" class="card-img-top img-scale" alt="a close-up from a church tower in bayern">

            </div>

<!-- Footer -->
<footer id="main-footer" class="footer mt-auto py-3 bg-dark">
    <div class="container-fluid">
        <div class="text-light d-flex justify-content-sm-between align-items-start">
            <div class="d-flex justify-content-start" style="width:200px;"><a href="#" class="text-light" id="footer-link">Impressum</a></div>
            <div class="d-flex justify-content-center" style="width:200px;"><p class="px-3">&copy; 2021</p></div>
            <div class="d-flex justify-content-end" style="width:200px;"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Me</button></div>
        </div>
    </div>
</footer>

<!-- Contact Modal -->
<div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalTitle">Contact Me</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstname"></label>
                        <input type="text" class="form-control" placeholder="First name" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname"></label>
                        <input type="text" class="form-control" placeholder="Last name" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea class="form-control" placeholder="Your message" id="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i>&nbsp;Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Javascripts -->
