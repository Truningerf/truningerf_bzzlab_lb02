<!-- Contact Modal -->
<div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalTitle">Contact Me</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstname"></label>
                        <input type="text" class="form-control" placeholder="First name" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname"></label>
                        <input type="text" class="form-control" placeholder="Last name" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea class="form-control" placeholder="Your message" id="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i>&nbsp;Submit</button>
            </div>
        </div>
    </div>
</div>
